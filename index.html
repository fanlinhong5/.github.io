    <!-- å¼•å…¥CryptoJSåº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // è®¾ç½®è®¿é—®å¯†ç  - è¯·ä¿®æ”¹ä¸ºæ‚¨è‡ªå·±çš„å¯†ç 
        const ACCESS_CODE = "666"; // ä¿®æ”¹ä¸ºæ‚¨çš„å¯†ç 
        
        // æ£€æŸ¥è®¿é—®å¯†ç 
        function checkAccessCode() {
            const inputCode = document.getElementById('accessCode').value;
            const messageEl = document.getElementById('loginMessage');
            
            if (inputCode === ACCESS_CODE) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                
                // ä¿å­˜ç™»å½•çŠ¶æ€ï¼ˆ24å°æ—¶æœ‰æ•ˆï¼‰
                const now = new Date();
                const expiry = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 24å°æ—¶
                document.cookie = `authenticated=true; expires=${expiry.toUTCString()}; path=/`;
            } else {
                messageEl.textContent = "å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•";
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('accessCode').value = "";
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦å·²è®¤è¯
        function checkAuthentication() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'authenticated' && value === 'true') {
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                    break;
                }
            }
        }
        
        // ç”Ÿæˆæ³¨å†Œç 
        function generateKey() {
            const ser_num = document.getElementById('ser_num').value;
            const name = document.getElementById('name').value;
            
            if (!ser_num || !name) {
                alert('è¯·è¾“å…¥åºåˆ—å·å’Œç”¨æˆ·å');
                return;
            }
            
            // ä½¿ç”¨CryptoJSè®¡ç®—MD5
            const reg = ser_num + name;
            const key = CryptoJS.MD5(reg).toString();
            
            // æ˜¾ç¤ºç»“æœ
            document.getElementById('key').textContent = key;
            document.getElementById('result').style.display = 'block';
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°ç»“æœ
            document.getElementById('result').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard() {
            const keyText = document.getElementById('key').textContent;
            navigator.clipboard.writeText(keyText)
                .then(() => alert('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿'))
                .catch(err => alert('å¤åˆ¶å¤±è´¥'));
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è®¤è¯çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            
            // è¾“å…¥æ¡†æŒ‰å›è½¦é”®æäº¤
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {

                        } else {

                        }

                });
            });
        });
    </script>
